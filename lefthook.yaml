pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,json,md,yaml,yml}"
      exclude: "src/routeTree.gen.ts"
      run: pnpm lint {staged_files} --fix
      stage_fixed: true
    format:
      glob: "*.{js,ts,tsx,json,md,yaml,yml}"
      exclude: "src/routeTree.gen.ts"
      run: pnpm format {staged_files}
      stage_fixed: true
    spell:
      glob: "*.{js,ts,tsx,md,yaml,yml}"
      run: pnpm cspell {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit

post-checkout:
  commands:
    validate-branch-name:
      run: pnpm validate-branch-name
    pnpm:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install

post-merge:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install
