pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx}"
      run: bun biome check {staged_files} --write
      stage_fixed: true
    spell:
      glob: "*.{js,ts,tsx,md}"
      run: bun cspell {staged_files}
      stage_fixed: true
    types:
      run: bun tsc --noEmit

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit

post-checkout:
  commands:
    validate-branch-name:
      run: bun validate-branch-name
    bun:
      glob: "{package.json,bun.lock}"
      run: bun install

post-merge:
  commands:
    bun:
      glob: "{package.json,bun.lock}"
      run: bun install
