pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,json,md,yaml,yml,json,jsonc}"
      exclude: "src/routeTree.gen.ts"
      run: bunx biome check --write
      stage_fixed: true
    spell:
      glob: "*.{js,ts,tsx,md,yaml,yml,json,jsonc}"
      run: bunx cspell {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit

post-checkout:
  commands:
    validate-branch-name:
      run: bunx validate-branch-name

post-merge:
  commands:
    bun:
      glob: "{package.json,bun.lock}"
      run: bunx install
