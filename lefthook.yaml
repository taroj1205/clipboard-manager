pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,json,json,jsonc}"
      exclude: "src/routeTree.gen.ts"
      run: pnpm biome check --write {staged_files}
      stage_fixed: true
    spell:
      run: pnpm cspell --gitignore {staged_files} .git/COMMIT_EDITMSG --no-must-find-files --no-progress --cache

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit

post-checkout:
  commands:
    validate-branch-name:
      run: pnpm validate-branch-name

post-merge:
  commands:
    pnpm:
      files: git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install
