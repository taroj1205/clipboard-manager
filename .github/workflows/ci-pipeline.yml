name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      os:
        description: "The operating system to build for"
        required: true
        default: "ubuntu-latest"
        type: choice
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      build:
        description: "Build the application"
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changes:
    name: Check Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.filter.outputs.exists }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter Changed Files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            exists:
              - '!*.md'
              - '!.gitignore'
              - '!.gitattributes'
              - '!.vscode/**'

  quality:
    runs-on: ubuntu-latest
    needs: [check_changes]
    if: needs.check_changes.outputs.exists == 'true'
    strategy:
      matrix:
        task:
          - name: "TypeScript"
            command: "bun run tsc --noEmit"
          - name: "Lint"
            command: "bun run biome lint"
          - name: "Format"
            command: "bun run biome format"
          - name: "Build"
            command: "bun run build"
          - name: "Spell"
            command: "bun run spell"
    name: ${{ matrix.task.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ${{ matrix.task.name }}
        run: ${{ matrix.task.command }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: [check_changes]
    if: github.event_name == 'workflow_dispatch' && inputs.build == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run tauri build

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: always()
    steps:
      - name: Verify jobs were successful
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          else
            echo "All jobs were successful"
          fi
