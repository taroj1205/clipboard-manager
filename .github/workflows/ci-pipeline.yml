name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      os:
        description: "The operating system to build for"
        required: true
        default: "ubuntu-latest"
        type: choice
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      build:
        description: "Build the application"
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -qE 'src|src-tauri|package.json|pnpm-lock.yaml|github/workflows'; then
            echo "Changes detected in src, src-tauri, package.json, pnpm-lock.yaml, or github/workflows"
            exit 1
          else
            echo "No changes detected in src, src-tauri, package.json, pnpm-lock.yaml, or github/workflows"
          fi

  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task:
          - name: "TypeScript"
            command: "bun run tsc --noEmit"
          - name: "Lint"
            command: "bun run biome lint"
          - name: "Format"
            command: "bun run biome format"
          - name: "Build"
            command: "bun run build"
          - name: "Spell"
            command: "bun run spell"
    name: ${{ matrix.task.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ${{ matrix.task.name }}
        run: ${{ matrix.task.command }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: [check_changes]
    if: github.event_name == 'workflow_dispatch' && inputs.build == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run tauri build

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: always()
    steps:
      - name: Verify jobs were successful
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          else
            echo "All jobs were successful"
          fi
